version: "3.8"
services:

  backend_module_project_3:
    build:
      #context: deployment/module_project_3_backend/.
      context: .
      dockerfile: Dockerfile
    ports:
      - "1111:1111"
    restart: unless-stopped
    depends_on:
      - db
      - rabbitmq
    env_file:
      - deployment/module_project_3_backend/.env

  db:
    image: postgres:14
    container_name: db
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - ./volumes/db
    env_file:
        - deployment/module_project_3_backend/.env

  nginx:
    image: nginx:1.21.6
    container_name: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    command: [ nginx-debug, '-g', 'daemon off;' ]
    restart: unless-stopped
    links:
      - backend_module_project_3
    ports:
      - "8880:8880"

  rabbitmq:
    image: "rabbitmq:3-management"
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=user
      - RABBITMQ_DEFAULT_PASS=password
    volumes:
      - ./rabbitmq_data:/data
